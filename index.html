<!DOCTYPE html>
<html lang="en" class="dark">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MarketerAI - AI Content Mastery</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            primary: 'var(--primary)',
            secondary: 'var(--secondary)',
            accent: '#22C55E',
            danger: '#F97373',
            success: '#4ADE80',
            muted: 'var(--text-muted)',
            'glass-border': 'var(--border-light)',
            'glass-surface': 'var(--surface-glass)',
            'text-primary': 'var(--text-main)',
            'text-secondary': 'var(--text-muted)',
            'border-light': 'var(--border-light)',
          },
          fontFamily: {
            sans: ['Inter', 'system-ui', 'sans-serif'],
            display: ['Poppins', 'system-ui', 'sans-serif'],
          },
          boxShadow: {
            'glass': '0 18px 45px rgba(0, 0, 0, 0.35)',
            'glass-sm': '0 8px 20px rgba(0, 0, 0, 0.25)',
            'glow': '0 0 20px rgba(56, 189, 248, 0.5)',
          },
          backdropBlur: {
            'xs': '2px',
          }
        }
      }
    }
  </script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Poppins:wght@400;500;600;700&display=swap"
    rel="stylesheet">
  <style>
    :root {
      /* Light Mode Variables */
      --bg-gradient: linear-gradient(135deg, #f0f4f8 0%, #e2e8f0 100%);
      --surface-glass: rgba(255, 255, 255, 0.3);
      --surface-glass-dim: rgba(255, 255, 255, 0.5);
      --border-light: rgba(255, 255, 255, 0.6);
      --border-subtle: rgba(0, 0, 0, 0.05);

      --text-main: #0F172A;
      --text-muted: #64748B;

      --primary: #0284c7;
      --secondary: #9333ea;

      --shadow-glass: 0 18px 45px rgba(0, 0, 0, 0.1);
    }

    .dark {
      /* Dark Mode Variables */
      --bg-gradient: radial-gradient(circle at top left, #071629 0%, #020712 55%, #000000 100%);
      --surface-glass: rgba(15, 23, 42, 0.25);
      --surface-glass-dim: rgba(15, 23, 42, 0.45);
      --border-light: rgba(255, 255, 255, 0.15);
      --border-subtle: rgba(255, 255, 255, 0.10);

      --text-main: #F9FAFB;
      --text-muted: #94A3B8;

      --primary: #38BDF8;
      --secondary: #A855F7;

      --shadow-glass: 0 18px 45px rgba(0, 0, 0, 0.35);
    }

    body {
      font-family: 'Inter', sans-serif;
      background: var(--bg-gradient);
      background-attachment: fixed;
      color: var(--text-main);
      min-height: 100vh;
      overflow-x: hidden;
      -webkit-font-smoothing: antialiased;
      transition: color 0.3s ease, background 0.3s ease;
    }

    /* Subtle Grid Overlay */
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
      background-image:
        linear-gradient(rgba(148, 163, 184, 0.15) 1px, transparent 1px),
        linear-gradient(90deg, rgba(148, 163, 184, 0.15) 1px, transparent 1px);
      background-size: 40px 40px;
      opacity: 0.5;
    }

    .dark body::before {
      background-image:
        linear-gradient(rgba(255, 255, 255, 0.08) 1px, transparent 1px),
        linear-gradient(90deg, rgba(255, 255, 255, 0.08) 1px, transparent 1px);
    }

    h1,
    h2,
    h3,
    h4,
    h5,
    h6 {
      font-family: 'Poppins', sans-serif;
    }

    /* Core Glass Classes */
    .glass-card {
      background: var(--surface-glass);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid var(--border-light);
      box-shadow: var(--shadow-glass);
      border-radius: 20px;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .glass-card:hover {
      border-color: var(--primary);
      transform: translateY(-2px);
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.1);
      background: rgba(255, 255, 255, 0.6);
    }

    .dark .glass-card:hover {
      border-color: rgba(255, 255, 255, 0.45);
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
      background: rgba(15, 23, 42, 0.55);
    }

    .glass-panel {
      background: var(--surface-glass-dim);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border-right: 1px solid var(--border-subtle);
      transition: background 0.3s ease, border-color 0.3s ease;
    }

    /* Custom Scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }

    ::-webkit-scrollbar-track {
      background: rgba(0, 0, 0, 0.05);
    }

    .dark ::-webkit-scrollbar-track {
      background: rgba(0, 0, 0, 0.2);
    }

    ::-webkit-scrollbar-thumb {
      background: rgba(0, 0, 0, 0.2);
      border-radius: 4px;
    }

    .dark ::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.15);
    }

    ::-webkit-scrollbar-thumb:hover {
      background: rgba(0, 0, 0, 0.3);
    }

    .dark ::-webkit-scrollbar-thumb:hover {
      background: rgba(255, 255, 255, 0.25);
    }
  </style>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
